<div class="container">
  <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="assets/img/phishing.png" />
      <p id="profile-name" class="profile-name-card"></p>

        <div class="form-row" [formGroup]="formlogin">
          <div class="form-group col-md-12">
            <label for="inputText">Login</label>
            <input type="text" class="form-control" formControlName="login">
          </div>
          <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input type="password" class="form-control"formControlName="password">
          </div>
          <label for="" *ngIf="mostrarLabel">Login/Senha Incorreto!</label>
        <div>
          <button class="btn btn-lg btn-primary btn-block btn-signin"(click)="onSubmit()">Sign in</button>
      <!-- /form -->
      <a  class="forgot-password" (click)="navagarTelaRefinirSenha()" >
          Forgot the password?
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
