<mat-toolbar id="toolbar">
  <span> Meus Acessos </span>
</mat-toolbar>
<table mat-table [dataSource]="acessoList" class="mat-elevation-z8">



  <!-- Name Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let element"> {{ element.login }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="senha">
    <th mat-header-cell *matHeaderCellDef> Senha </th>
    <td mat-cell *matCellDef="let element"> {{element.senha}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (click)="pegarTodos()"> buscar </button>
