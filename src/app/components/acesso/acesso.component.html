<mat-toolbar id="toolbar">

</mat-toolbar>
<div id="table" >

  <table mat-table [dataSource]="listAcessos" class="mat-elevation-z8">
    <!-- Login -->

    <div id="coluna">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.login }}</td>
      </ng-container>

      <!-- Senha -->
      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef>Senha</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.senha }}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="descrição">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.descricao }}</td>
      </ng-container>

      <!-- DataRegistro -->
      <ng-container matColumnDef="dataRegistro">
        <th mat-header-cell *matHeaderCellDef>DataRegistro</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.dataRegistro }}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef>Ações
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab id="button"(click)="enviarParaEdicao()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab id="button" class="del">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="novo">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-fab id="button" (click)="criarNovoAcesso()">
            <mat-icon>add</mat-icon>
          </button>
        </th>

        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>
    </div>
    <ng-template #loading>
     <mat-spinner></mat-spinner>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
