<mat-toolbar id="toolbar">
  <span> Meus Acessos </span>
</mat-toolbar>
<div >
  <table mat-table class="mat-elevation-z8" >
    <ng-container matColumnDef="id" *ngFor="let acesso of dataSource">
      <th mat-header-cell  > Id </th>
      <td mat-cell > {{acesso.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell > Login</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell > Senha </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

  </table>

</div>



<button (click)="pegarTodos()"> buscar </button>
