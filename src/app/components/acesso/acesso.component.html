<mat-toolbar id="toolbar">
  <div id="sair">
    <button id="buttonSair"
    type="button"
    class="btn btn-secondary"
    (click)=" irParaLogin()"


  >

    Exit<mat-icon id="iconSair">home</mat-icon>

  </button>
  </div>

</mat-toolbar>

<div id="table">
  <table mat-table [dataSource]="listAcessos" class="mat-elevation-z8"[scrollTop]="">
    <!-- Login -->

    <div id="coluna">

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.login }}</td>
      </ng-container>

      <!-- Senha -->
      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let acesso">

          {{ acesso.senha | pipeSenha:acesso.exibirSenha }}

          <!-- <input
            id="inputPassword"
            [type]="acesso.exibirSenha ? 'text' : 'password'"
            disabled="true"
            value="{{ acesso.senha }}"
            readonly
          /> -->
        </td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="descrição" class="descricao">
        <th mat-header-cell *matHeaderCellDef >Descripition</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.descricao }}</td>
      </ng-container>

      <!-- DataRegistro -->
      <ng-container matColumnDef="dataRegistro">
        <th mat-header-cell *matHeaderCellDef>Registration date</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.dataRegistro }}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td id="buttons" mat-cell *matCellDef="let acesso" class="td-buttons">
          <button
            id="button"
            type="button"
            class="btn btn-info"
            (click)="enviarParaEdicao(acesso.id)"
          >
            Edit
          </button>
          <button
            id="button"
            type="button"
            class="btn btn-danger"
            (click)="deletar(acesso.id)"
          >
            Delete
          </button>

          <button
            id="buttonOlho"
            *ngIf="acesso.exibirSenha"
            type="button"
            class="btn btn-secondary"
            name="fechado"
            (click)="acesso.exibirSenha = false"
          >
            <mat-icon id="icon">remove_red_eye</mat-icon>
          </button>
          <button
            id="buttonOlho"
            *ngIf="!acesso.exibirSenha"
            type="button"
            class="btn btn-secondary"
            (click)="acesso.exibirSenha = true"
          >
            <mat-icon id="icon">visibility_off</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="novo">
        <th mat-header-cell *matHeaderCellDef>
          <button
            id="buttonNovo"
            type="button"
            class="btn btn-primary"
            (click)="criarNovoAcesso()"
          >
            New
          </button>

        </th>

        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
    </div>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <div id="mat-paginator">
    <mat-paginator
    [length]="totalDados"
    [pageSize]="limitPorPagina"
    (page)="pegarTodos($event)"
    [pageSizeOptions]="[5, 10, 12, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  </div>
</div>
 <mat-toolbar>

 </mat-toolbar>
