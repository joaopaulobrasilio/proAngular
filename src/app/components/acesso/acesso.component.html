<mat-toolbar id="toolbar">

</mat-toolbar>
<div id="table" >


 <table mat-table [dataSource]="listAcessos" class="mat-elevation-z8">
    <!-- Login -->

    <div id="coluna">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.login }}</td>
      </ng-container>

      <!-- Senha -->
      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef>Senha</th>
        <td mat-cell *matCellDef="let acesso" ><input id="inputPassword"  [type]="password" disabled="true" value="{{ acesso.senha }}" readonly>
          </td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="descrição">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.descricao }}</td>
      </ng-container>

      <!-- DataRegistro -->
      <ng-container matColumnDef="dataRegistro">
        <th mat-header-cell *matHeaderCellDef>DataRegistro</th>
        <td mat-cell *matCellDef="let acesso">{{ acesso.dataRegistro }}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef>Ações
        </th>
        <td  id="buttons" mat-cell *matCellDef="let acesso" class="td-buttons">
            <button id="button" type="button" class="btn btn-info"  (click)="enviarParaEdicao(acesso.id)">Editar</button>
            <button id="button" type="button" class="btn btn-danger"(click)="deletar(acesso.id)">Apagar</button>


            <button  id="buttonOlho"   *ngIf="botaoAberto" type="button" class="btn btn-secondary" name="fechado" (click)="mostrarSenha()" >
            <mat-icon id="icon">remove_red_eye</mat-icon>
              </button>
              <button  id="buttonOlho"  *ngIf="botaoFechado" type="button" class="btn btn-secondary"
                 (click)=" esconderSenha()"
              >
              <mat-icon id="icon">visibility_off</mat-icon>
              </button>


        </td>

      </ng-container>
      <ng-container matColumnDef="novo">
        <th mat-header-cell *matHeaderCellDef>
          <button  id="button" type="button" class="btn btn-primary"(click)=" criarNovoAcesso()">

            Novo</button>

        </th>

        <td mat-cell *matCellDef="let element">
        </td>
      </ng-container>
    </div>
    <ng-template #loading>
     <mat-spinner></mat-spinner>
    </ng-template>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</div>
<mat-paginator [length]="totalDados"
[pageSize]="limitPorPagina"
(page)="pegarTodos($event)"
[pageSizeOptions]="[5, 10, 12, 25, 100]"
aria-label="Select page">
</mat-paginator>
