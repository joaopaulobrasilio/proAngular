<div>
  <fieldset class="scheduler-border" >
    <legend class="scheduler-border">Redefinir Senha</legend>
    <div class="form-row" [formGroup]="formulario">
      <div class="form-group col-md-3">
        <label for="inputLogin">E-mail</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div>
      <button id="buttonSubmit" class="btn btn-success" (click)="onSubmit()" >
           Enviar
      </button>
        <button  id="buttonReturn" class=" btn btn-primary">
            Voltar
        </button>

    </div>

</fieldset>
</div>
