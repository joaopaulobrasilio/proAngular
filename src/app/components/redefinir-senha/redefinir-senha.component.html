<div>
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Redefinir Senha</legend>
    <div class="form-row" [formGroup]="formulario">
      <div class="form-group col-md-3" >
          <mat-form-field appearance="outline" class="mat-form">
            <mat-label for="inputLogin">E-mail</mat-label>
            <input matInput type="email" formControlName="email"id="input"/>
          </mat-form-field>
          <div *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched" id="validaEmail" >
            E-mail obrigat√≥rio
         </div>
        </div>
      </div>

    <div>
      <button id="buttonSubmit" class="btn btn-success" (click)="onSubmit()" [disabled]="!formulario.valid">
        Enviar
      </button>
      <button
        id="buttonReturn"
        class="btn btn-primary"
        (click)="voltarParaLogin()"
      >
        Voltar
      </button>
    </div>
  </fieldset>
</div>
