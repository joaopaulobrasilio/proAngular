<mat-toolbar id="toolbar"> </mat-toolbar>
<br />
<div>
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Criar Nova Senha</legend>
    <div class="form-row" [formGroup]="formulario" id="form">
      <div class="form-group col-md-3">
        <mat-form-field appearance="outline">
          <mat-label> Nova Senha</mat-label>
          <input matInput id="novasenha"
            [type]="mostrarSenha.checked ? 'text' : 'password'"
            formControlName="novasenha"
          />
        </mat-form-field>
         <div *ngIf="formulario.get('novasenha')?.errors?.['required'] && formulario.get('novasenha')?.touched" id="validaNovaSenha">
            Senha é Obrigatório
         </div>
      </div>
      <div class="form-group col-md-3">
        <mat-form-field appearance="outline">
          <mat-label> Confirma Senha</mat-label>
          <input matInput id="confirmasenha"
            [type]="mostrarSenha.checked ? 'text' : 'password'"
            formControlName="confirmasenha"
          />
        </mat-form-field>
         <div *ngIf="formulario.get('confirmasenha')?.errors?.['required'] && formulario.get('confirmasenha')?.touched" id="validaConfirmaNovaSenha">
            Senha é Obrigatório
         </div>
      </div>
    </div>

    <div>
      <button id="buttonSubmit" class="btn btn-success" (click)="onSubmit()">
        Submit
      </button>
      <button
      #mostraSenha
        id="buttonReturn"
        class="btn btn-primary"
        (click)="voltarParaLogin()"
      >
        Return
      </button>
      <input #mostrarSenha
        class="form-check-input"
        type="checkbox"

      />
      <label class="form-check-label" for="flexCheckIndeterminate">
        Mostrar Senha
      </label>
    </div>
  </fieldset>
</div>
